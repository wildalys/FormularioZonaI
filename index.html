<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
</head>
<body>
    <form class="form-area" id="Form" action="EnvioController.php" method="post" class="contact-form text-right">
          <div class="row">
            <div class="col-lg-6 form-group">
              <input id="name" name="name" placeholder="Escribe tú nombre" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Escribe tú nombre'" class="common-input mb-20 form-control" required="" type="text">

              <input  id="email" name="email" placeholder="Escribe tú email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Escribe tú email'" class="common-input mb-20 form-control" required="" type="email">

              <input  id="asunto" name="subject" placeholder="Asunto" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Escribe tú objetivo'" class="common-input mb-20 form-control" required="" type="text">
            </div>
            <div class="col-lg-6 form-group">
              <textarea style="margin-top: 0px; margin-bottom: 0px; height: 200px; min-height: 70px; max-height: 150px;" id="body" class="common-textarea form-control" name="body" placeholder="Escribe tú comentario" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Escribe tú comentario'" required=""></textarea>
            </div>
            <div class="col-lg-12 d-flex justify-content-between">
              <div class="alert-msg" style="text-align: left;"></div>
              <button class="genric-btn primary circle" style="float: right;" id="submit" type="submit">Enviar mensaje</button>
            </div>
          </div>
</form>
</body>
</html>
